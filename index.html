<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Descargar Datos Meteorol√≥gicos</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 30px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 980px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    label {
      font-weight: bold;
      color: #444;
      font-size: 14px;
      align-self: flex-start;
    }
    .coord-group {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .coord-group input, .coord-group select {
      width: 70px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }
    input[type="date"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      max-width: 280px;
    }
    .inline-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      margin-top: 6px;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background .3s ease, transform .2s ease;
      margin-top: 15px;
    }
    button:hover {
      background: #3e8e41;
      transform: scale(1.05);
    }
    .place-box {
      display: none;
      margin-top: 16px;
      padding: 10px 12px;
      background: #f5f7ff;
      border: 1px solid #dbe3ff;
      border-radius: 8px;
      color: #2c3e50;
      font-size: 14px;
      text-align: left;
    }
    .table-title {
      margin-top: 16px;
      font-weight: bold;
      color: #333;
      font-size: 14px;
      text-align: left;
    }
    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }
    table th {
      background: #4CAF50;
      color: #fff;
    }
    /* MAPA */
    #map {
      height: 350px;
      width: 100%;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .map-help {
      font-size: 12px;
      color: #555;
      margin-top: 6px;
    }
    /* ROSA DE VIENTOS */
    .rose-wrap {
      margin-top: 22px;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
      overflow: visible;
    }
    .rose-title {
      text-align: left;
      font-weight: bold;
      color: #333;
      font-size: 14px;
      margin-bottom: 8px;
    }
    #windRose {
      width: 100%;
      height: 460px;
      overflow: visible;
    }
    .calm-note {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: -6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar Datos Meteorol√≥gicos</h1>

    <form id="weatherForm">
      <label>Latitud:</label>
      <div class="coord-group">
        <input type="number" id="lat_deg" placeholder="¬∞" required min="0" max="90" step="1">
        <input type="number" id="lat_min" placeholder="‚Ä≤" required min="0" max="59" step="1">
        <input type="number" id="lat_sec" placeholder="‚Ä≥" required min="0" max="59" step="1">
        <select id="lat_dir">
          <option value="N">N</option>
          <option value="S">S</option>
        </select>
      </div>

      <label>Longitud:</label>
      <div class="coord-group">
        <input type="number" id="lon_deg" placeholder="¬∞" required min="0" max="180" step="1">
        <input type="number" id="lon_min" placeholder="‚Ä≤" required min="0" max="59" step="1">
        <input type="number" id="lon_sec" placeholder="‚Ä≥" required min="0" max="59" step="1">
        <select id="lon_dir">
          <option value="E">E</option>
          <option value="W">W</option>
          <option value="O">O</option>
        </select>
      </div>

      <div class="inline-actions">
        <button type="button" id="useMyLocation">üìç Usar mi ubicaci√≥n</button>
      </div>

      <div id="map"></div>
      <div class="map-help">Tip: haz clic en el mapa o arrastra el marcador para ajustar la ubicaci√≥n.</div>

      <!-- selector de ubicaci√≥n de la leyenda -->
      <div class="inline-actions">
        <label for="legendPos">Ubicaci√≥n de leyenda:</label>
        <select id="legendPos">
          <option value="bottom" selected>Abajo</option>
          <option value="top">Arriba</option>
          <option value="right">Derecha</option>
          <option value="left">Izquierda</option>
        </select>
      </div>

      <label>Fecha inicio:</label>
      <input type="date" id="start" required>

      <label>Fecha fin:</label>
      <input type="date" id="end" required>

      <button type="submit">üîç Consultar Datos</button>
    </form>

    <div id="placeBox" class="place-box"></div>

    <div id="tableTitle" class="table-title" style="display:none;"></div>

    <!-- ROSA DE VIENTOS -->
    <div class="rose-wrap" id="roseWrap" style="display:none;">
      <div class="rose-title" id="roseTitle">Rosa de vientos</div>
      <div id="windRose"></div>
      <div class="calm-note" id="calmNote"></div>
    </div>

    <div class="table-container" id="tableContainer" style="display:none;">
      <table id="dataTable"></table>
      <button id="downloadBtn">üì• Descargar Excel</button>
    </div>
  </div>

  <!-- Librer√≠as -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.1.min.js"></script>

  <script>
    let rows = [];
    let lastPlaceName = "";
    let roseStore = { speeds: null, dirs: null };

    // --- Utilidades coordenadas ---
    function dmsToDecimal(deg, min, sec, dir) {
      let decimal = parseFloat(deg || 0) + parseFloat(min || 0) / 60 + parseFloat(sec || 0) / 3600;
      dir = (dir || "").toUpperCase();
      if (dir === "S" || dir === "W" || dir === "O") decimal *= -1;
      return +decimal.toFixed(6);
    }
    function decimalToDMS(value, isLat = true) {
      const dirPos = isLat ? "N" : "E";
      const dirNeg = isLat ? "S" : "W";
      const dir = value >= 0 ? dirPos : dirNeg;
      const abs = Math.abs(value);
      const deg = Math.floor(abs);
      const minFloat = (abs - deg) * 60;
      const min = Math.floor(minFloat);
      const sec = Math.round((minFloat - min) * 60); // segundos enteros
      return { deg, min, sec: sec === 60 ? 59 : sec, dir };
    }
    function setInputsFromDecimal(lat, lon) {
      const latD = decimalToDMS(lat, true);
      const lonD = decimalToDMS(lon, false);
      document.getElementById("lat_deg").value = latD.deg;
      document.getElementById("lat_min").value = latD.min;
      document.getElementById("lat_sec").value = latD.sec;
      document.getElementById("lat_dir").value = latD.dir;
      document.getElementById("lon_deg").value = lonD.deg;
      document.getElementById("lon_min").value = lonD.min;
      document.getElementById("lon_sec").value = lonD.sec;
      document.getElementById("lon_dir").value = (lonD.dir === "W") ? "W" : "E";
    }
    function getDecimalsFromInputs() {
      const lat = dmsToDecimal(
        document.getElementById("lat_deg").value,
        document.getElementById("lat_min").value,
        document.getElementById("lat_sec").value,
        document.getElementById("lat_dir").value
      );
      const lon = dmsToDecimal(
        document.getElementById("lon_deg").value,
        document.getElementById("lon_min").value,
        document.getElementById("lon_sec").value,
        document.getElementById("lon_dir").value
      );
      return { lat, lon };
    }

    // --- Geocodificaci√≥n inversa ---
    async function getPlaceName(lat, lon) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&accept-language=es`;
      const res = await fetch(url, { headers: { "Accept": "application/json" } });
      if (!res.ok) throw new Error("No se pudo obtener el nombre del lugar");
      const data = await res.json();
      const addr = data.address || {};
      const principal = addr.city || addr.town || addr.village || addr.municipality || addr.county || addr.state;
      const secundario = addr.state || addr.region || addr.country;
      return (principal ? `${principal}${secundario ? ", " + secundario : ""}` : data.display_name);
    }
    function slugify(str) {
      return (str || "")
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-zA-Z0-9\s_-]/g, "")
        .trim()
        .replace(/\s+/g, "_");
    }

    // --- MAPA ---
    const map = L.map('map').setView([4.6, -74.1], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
    const marker = L.marker([4.6, -74.1], { draggable: true }).addTo(map);
    setInputsFromDecimal(4.6, -74.1);

    async function updatePlaceBox(lat, lon) {
      try {
        lastPlaceName = await getPlaceName(lat, lon);
        document.getElementById("placeBox").textContent = `üìç Lugar detectado: ${lastPlaceName}  (Lat: ${lat}, Lon: ${lon})`;
        document.getElementById("placeBox").style.display = "block";
      } catch {
        lastPlaceName = "";
      }
    }
    updatePlaceBox(4.6, -74.1);

    // eventos del mapa
    map.on('click', async (e) => {
      const { lat, lng } = e.latlng;
      marker.setLatLng([lat, lng]);
      setInputsFromDecimal(lat, lng);
      await updatePlaceBox(lat, lng);
    });
    marker.on('dragend', async () => {
      const { lat, lng } = marker.getLatLng();
      setInputsFromDecimal(lat, lng);
      await updatePlaceBox(lat, lng);
    });

    // --- ROSA DE VIENTOS ---
    const SECTORS = ['N','NNE','NE','ENE','E','ESE','SE','SSE','S','SSW','SW','WSW','W','WNW','NW','NNW'];
    const BIN_EDGES = [0,2,4,6,8,10,12,Infinity];
    const BIN_LABELS = ['0‚Äì2','2‚Äì4','4‚Äì6','6‚Äì8','8‚Äì10','10‚Äì12','12+'];

    function dirToSectorIndex(deg){ return Math.round((deg%360)/22.5)%16; }

    function getLegendConfig() {
      const pos = document.getElementById("legendPos")?.value || "bottom";
      switch (pos) {
        case "top":    return { orientation: "h", x: 0, y: 1.2 };
        case "right":  return { orientation: "v", x: 1.05, y: 1 };
        case "left":   return { orientation: "v", x: -0.25, y: 1 };
        default:       return { orientation: "h", x: 0, y: -0.3 };
      }
    }

    function buildWindRose(speeds_mps, dirs_deg) {
      const counts = Array.from({ length: BIN_EDGES.length-1 }, () => Array(SECTORS.length).fill(0));
      let total=0, calm=0;
      for (let i=0;i<dirs_deg.length;i++){
        const v=speeds_mps[i], d=dirs_deg[i];
        if (v==null || isNaN(v)) continue;
        if (v<0.5){ calm++; total++; continue; }
        if (d==null || isNaN(d)) continue;
        const sector=dirToSectorIndex(d);
        let bin=BIN_EDGES.length-2;
        for(let j=0;j<BIN_EDGES.length-1;j++){ if(v>=BIN_EDGES[j] && v<BIN_EDGES[j+1]){ bin=j; break; } }
        counts[bin][sector]++; total++;
      }
      const traces=[];
      for(let b=0;b<BIN_LABELS.length;b++){
        const r=new Array(SECTORS.length).fill(0);
        for(let s=0;s<SECTORS.length;s++){ r[s]=total?(counts[b][s]/total*100):0; }
        traces.push({type:'barpolar',r,theta:SECTORS,name:`${BIN_LABELS[b]} m/s`});
      }
      const calmPct=total?(calm/total*100):0;
      const w=document.getElementById('windRose').clientWidth;
      let margin={l:60,r:80,t:60,b:80}; if(w<600)margin={l:40,r:40,t:40,b:60}; else if(w<900)margin={l:50,r:60,t:50,b:70};
      Plotly.newPlot('windRose',traces,{
        showlegend:true,legend:getLegendConfig(),margin,
        polar:{barmode:'stack',radialaxis:{ticksuffix:'%',dtick:5},angularaxis:{direction:'clockwise',rotation:90}}
      },{responsive:true});
      document.getElementById("calmNote").textContent=`Calmas (<0.5 m/s): ${calmPct.toFixed(1)}%`;
    }

    // --- Formulario ---
    document.getElementById("weatherForm").addEventListener("submit", async e=>{
      e.preventDefault();
      const {lat,lon}=getDecimalsFromInputs();
      const start=document.getElementById("start").value;
      const end=document.getElementById("end").value;
      await updatePlaceBox(lat,lon);
      const url=`https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&hourly=windspeed_10m,winddirection_10m,temperature_2m,relative_humidity_2m,surface_pressure,precipitation&timezone=auto`;
      const data=await fetch(url).then(r=>r.json());
      if(!data.hourly){alert("No se encontraron datos.");return;}
      rows=[["Fecha-Hora","Vel. Viento (m/s)","Dir. Viento (¬∞)","Temp (¬∞C)","Humedad (%)","Presi√≥n (mmHg)","Precipitaci√≥n (mm)"]];
      const speeds=[],dirs=[];
      for(let i=0;i<data.hourly.time.length;i++){
        const sp=data.hourly.windspeed_10m[i]*0.27778, di=data.hourly.winddirection_10m[i];
        rows.push([data.hourly.time[i],sp.toFixed(2),di,data.hourly.temperature_2m[i],data.hourly.relative_humidity_2m[i],(data.hourly.surface_pressure[i]*0.75006).toFixed(2),data.hourly.precipitation[i]]);
        if(!isNaN(sp)&&!isNaN(di)){speeds.push(sp);dirs.push(di);}
      }
      document.getElementById("tableTitle").textContent=`Datos meteorol√≥gicos para ${lastPlaceName} (${start} a ${end})`;
      document.getElementById("tableTitle").style.display="block";
      renderTable(rows); document.getElementById("tableContainer").style.display="block";
      roseStore.speeds=speeds; roseStore.dirs=dirs;
      document.getElementById("roseWrap").style.display="block";
      document.getElementById("roseTitle").textContent=`Rosa de vientos para ${lastPlaceName} (${start} a ${end})`;
      buildWindRose(speeds,dirs);
      document.getElementById("downloadBtn").onclick=()=>{
        const ws=XLSX.utils.aoa_to_sheet(rows);const wb=XLSX.utils.book_new();XLSX.utils.book_append_sheet(wb,ws,"Meteo");
        XLSX.writeFile(wb,`datos_meteo_${slugify(lastPlaceName)}_${start}_a_${end}.xlsx`);
      };
    });

    function renderTable(data){const t=document.getElementById("dataTable");t.innerHTML="";data.forEach((r,i)=>{const tr=document.createElement("tr");r.forEach(c=>{const td=document.createElement(i===0?"th":"td");td.textContent=c;tr.appendChild(td);});t.appendChild(tr);});}

    window.addEventListener('resize',()=>{if(roseStore.speeds)buildWindRose(roseStore.speeds,roseStore.dirs);});
  </script>
</body>
</html>
