<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Datos MeteorolÃ³gicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;

    .container {

      padding: 25px 35px;

      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #444;
      font-size: 14px;
      align-self: flex-start;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;

      font-size: 14px;

      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;

    }

      background: #3e8e41;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar Datos MeteorolÃ³gicos</h1>
    <form id="weatherForm">
      <label>Latitud (Â° â€² â€³):</label>
      <input type="text" id="lat" placeholder="Ej: 8Â°36â€²0â€³N" required>

      <label>Longitud (Â° â€² â€³):</label>
      <input type="text" id="lon" placeholder="Ej: 73Â°48â€²0â€³O" required>

      <label>Fecha inicio:</label>
      <input type="date" id="start" required>

      <label>Fecha fin:</label>
      <input type="date" id="end" required>

      <button type="submit">ðŸ“¥ Descargar Excel</button>
    </form>
  </div>

  <!-- LibrerÃ­a XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    // Convierte coordenadas en formato DMS a decimal
    function dmsToDecimal(dms) {
      const regex = /(\d+)[Â°\s]+(\d+)?[â€²'\s]*([\d.]+)?[â€³"]?\s*([NSEW])?/i;
      const parts = dms.match(regex);
      if (!parts) return parseFloat(dms.replace(",", "."));
      let deg = parseFloat(parts[1] || 0);
      let min = parseFloat(parts[2] || 0);
      let sec = parseFloat(parts[3] || 0);
      let dir = (parts[4] || "").toUpperCase();

      let decimal = deg + min / 60 + sec / 3600;
      if (dir === "S" || dir === "W" || dir === "O") decimal *= -1;
      return decimal;
    }

    document.getElementById("weatherForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const lat = dmsToDecimal(document.getElementById("lat").value);
      const lon = dmsToDecimal(document.getElementById("lon").value);
      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&hourly=windspeed_10m,winddirection_10m&timezone=auto`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.hourly) {
          alert("No se encontraron datos.");
          return;
        }

        const rows = [["Fecha-Hora", "Velocidad Viento (m/s)", "DirecciÃ³n Viento (Â°)"]];
        for (let i = 0; i < data.hourly.time.length; i++) {
          rows.push([
            data.hourly.time[i],
            data.hourly.windspeed_10m[i],
            data.hourly.winddirection_10m[i]
          ]);
        }

        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Viento");

        XLSX.writeFile(wb, `datos_viento_${start}_a_${end}.xlsx`);
      } catch (err) {
        console.error(err);
        alert("Error al consultar la API");
      }
    });
  </script>
</body>
</html>
