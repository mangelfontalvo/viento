<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Datos MeteorolÃ³gicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #444;
      font-size: 14px;
      align-self: flex-start;
    }

    .coord-group {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .coord-group input, .coord-group select {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }

    input[type="date"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      max-width: 280px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #3e8e41;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar Datos MeteorolÃ³gicos</h1>
    <form id="weatherForm">
      
      <label>Latitud:</label>
      <div class="coord-group">
        <input type="number" id="lat_deg" placeholder="Â°" required>
        <input type="number" id="lat_min" placeholder="â€²" required>
        <input type="number" id="lat_sec" placeholder="â€³" required>
        <select id="lat_dir">
          <option value="N">N</option>
          <option value="S">S</option>
        </select>
      </div>

      <label>Longitud:</label>
      <div class="coord-group">
        <input type="number" id="lon_deg" placeholder="Â°" required>
        <input type="number" id="lon_min" placeholder="â€²" required>
        <input type="number" id="lon_sec" placeholder="â€³" required>
        <select id="lon_dir">
          <option value="E">E</option>
          <option value="W">W</option>
          <option value="O">O</option>
        </select>
      </div>

      <label>Fecha inicio:</label>
      <input type="date" id="start" required>

      <label>Fecha fin:</label>
      <input type="date" id="end" required>

      <button type="submit">ðŸ“¥ Descargar Excel</button>
    </form>
  </div>

  <!-- LibrerÃ­a XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    // Convierte grados, minutos, segundos y direcciÃ³n a decimal
    function dmsToDecimal(deg, min, sec, dir) {
      let decimal = parseFloat(deg) + parseFloat(min) / 60 + parseFloat(sec) / 3600;
      dir = dir.toUpperCase();
      if (dir === "S" || dir === "W" || dir === "O") decimal *= -1;
      return decimal;
    }

    document.getElementById("weatherForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const lat = dmsToDecimal(
        document.getElementById("lat_deg").value,
        document.getElementById("lat_min").value,
        document.getElementById("lat_sec").value,
        document.getElementById("lat_dir").value
      );

      const lon = dmsToDecimal(
        document.getElementById("lon_deg").value,
        document.getElementById("lon_min").value,
        document.getElementById("lon_sec").value,
        document.getElementById("lon_dir").value
      );

      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&hourly=windspeed_10m,winddirection_10m&timezone=auto`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.hourly) {
          alert("No se encontraron datos.");
          return;
        }

        const rows = [["Fecha-Hora", "Velocidad Viento (m/s)", "DirecciÃ³n Viento (Â°)"]];
        for (let i = 0; i < data.hourly.time.length; i++) {
          rows.push([
            data.hourly.time[i],
            data.hourly.windspeed_10m[i],
            data.hourly.winddirection_10m[i]
          ]);
        }

        const ws = XLSX.utils.aoa_to_sheet(rows);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Viento");

        XLSX.writeFile(wb, `datos_viento_${start}_a_${end}.xlsx`);
      } catch (err) {
        console.error(err);
        alert("Error al consultar la API");
      }
    });
  </script>
</body>
</html>
