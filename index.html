<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descargar Datos Meteorol√≥gicos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 10px;
    }

    .container {
      background: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #444;
      font-size: 14px;
      align-self: flex-start;
    }

    .coord-group {
      display: flex;
      gap: 6px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .coord-group input, .coord-group select {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
    }

    input[type="date"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      max-width: 280px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 15px;
    }

    button:hover {
      background: #3e8e41;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      font-size: 13px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    table th {
      background: #4CAF50;
      color: white;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descargar Datos Meteorol√≥gicos</h1>
    <form id="weatherForm">
      
      <label>Latitud:</label>
      <div class="coord-group">
        <input type="number" id="lat_deg" placeholder="¬∞" required>
        <input type="number" id="lat_min" placeholder="‚Ä≤" required>
        <input type="number" id="lat_sec" placeholder="‚Ä≥" required>
        <select id="lat_dir">
          <option value="N">N</option>
          <option value="S">S</option>
        </select>
      </div>

      <label>Longitud:</label>
      <div class="coord-group">
        <input type="number" id="lon_deg" placeholder="¬∞" required>
        <input type="number" id="lon_min" placeholder="‚Ä≤" required>
        <input type="number" id="lon_sec" placeholder="‚Ä≥" required>
        <select id="lon_dir">
          <option value="E">E</option>
          <option value="W">W</option>
          <option value="O">O</option>
        </select>
      </div>

      <label>Fecha inicio:</label>
      <input type="date" id="start" required>

      <label>Fecha fin:</label>
      <input type="date" id="end" required>

      <button type="submit">üîç Consultar Datos</button>
    </form>

    <div class="table-container" id="tableContainer" style="display:none;">
      <table id="dataTable"></table>
      <button id="downloadBtn">üì• Descargar Excel</button>
    </div>
  </div>

  <!-- Librer√≠a XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
    let rows = [];

    // Convierte grados, minutos, segundos y direcci√≥n a decimal
    function dmsToDecimal(deg, min, sec, dir) {
      let decimal = parseFloat(deg) + parseFloat(min) / 60 + parseFloat(sec) / 3600;
      dir = dir.toUpperCase();
      if (dir === "S" || dir === "W" || dir === "O") decimal *= -1;
      return +decimal.toFixed(6);
    }

    document.getElementById("weatherForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const lat = dmsToDecimal(
        document.getElementById("lat_deg").value,
        document.getElementById("lat_min").value,
        document.getElementById("lat_sec").value,
        document.getElementById("lat_dir").value
      );

      const lon = dmsToDecimal(
        document.getElementById("lon_deg").value,
        document.getElementById("lon_min").value,
        document.getElementById("lon_sec").value,
        document.getElementById("lon_dir").value
      );

      const start = document.getElementById("start").value;
      const end = document.getElementById("end").value;

      const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start}&end_date=${end}&hourly=windspeed_10m,winddirection_10m,temperature_2m,relative_humidity_2m,surface_pressure,precipitation&timezone=auto`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.hourly) {
          alert("No se encontraron datos.");
          return;
        }

        // Encabezados
        rows = [["Fecha-Hora", "Vel. Viento (m/s)", "Dir. Viento (¬∞)", "Temp (¬∞C)", "Humedad (%)", "Presi√≥n (hPa)", "Precipitaci√≥n (mm)"]];
        
        // Rellenar filas
        for (let i = 0; i < data.hourly.time.length; i++) {
          rows.push([
            data.hourly.time[i],
            (data.hourly.windspeed_10m[i] * 0.27778).toFixed(2), // conversi√≥n a m/s
            data.hourly.winddirection_10m[i],
            data.hourly.temperature_2m[i],
            data.hourly.relative_humidity_2m[i],
            data.hourly.surface_pressure[i],
            data.hourly.precipitation[i]
          ]);
        }

        // Mostrar tabla en pantalla
        renderTable(rows);

        document.getElementById("tableContainer").style.display = "block";
        document.getElementById("downloadBtn").onclick = function() {
          const ws = XLSX.utils.aoa_to_sheet(rows);
          const wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, "Meteo");
          XLSX.writeFile(wb, `datos_meteo_${start}_a_${end}.xlsx`);
        };
      } catch (err) {
        console.error(err);
        alert("Error al consultar la API");
      }
    });

    // Renderizar tabla en HTML
    function renderTable(data) {
      const table = document.getElementById("dataTable");
      table.innerHTML = "";

      data.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement(rowIndex === 0 ? "th" : "td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }
  </script>
</body>
</html>
